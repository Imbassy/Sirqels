<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Embedded Form</title>
    <style>
        body, html {
            margin: 0; /* Remove default margins */
            height: 100%; /* Make sure body and html take full height */
        }

        .airtable-embed-container {
            width: 100%; 
            height: 100%;
            overflow: hidden; /* Hide any potential overflow from the iframe */
        }

        .airtable-embed {
            width: 100%;
            height: 100%;
            border: none; /* Optional: Remove default iframe border */
        }
    </style>
</head>
<body>

    <div class="airtable-embed-container">
        <iframe class="airtable-embed" src="https://airtable.com/embed/appPdzHRmxvmoDKim/pagHEhypmauB3wnCN/form" 
                frameborder="0" 
                onmousewheel="" 
                allowfullscreen></iframe>
    </div>
    
    <script src="https://static.airtable.com/js/embed/embed_snippet_v1.js"></script> 
</body>
</html>
