<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Imbassy</title>
  <meta name="description" content="Get in touch with Imbassy easily using our convenient contact form. We're here to answer your questions and help you with your needs.">
  <link rel="icon" type="image/svg+xml" href="Favicon.svg">
  <link rel="canonical" href="https://www.imbassy.com/contact"> <script type="application/ld+json">

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Imbassy",
      "url": "https://www.imbassy.com",
      "logo": "https://www.imbassy.com/Imbassy_logo_for_schema.jpg",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+20-100-0068-730",
        "contactType": "customer service",
        "email": "sales@imbassy.com"
      }
    },
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Imbassy",
      "url": "https://www.imbassy.com",
      "potentialAction": {
        "@type": "ContactAction",
        "target": [
          "mailto:sales@imbassy.com",
          "https://www.imbassy.com/contact" 
        ]
      }
    }
  </script>

  <style>
    body, html {
      margin: 0; 
      height: 100%; 
    }

    .airtable-embed-container {
      width: 100%;
      height: 100%;
      overflow: hidden; 
    }

    .airtable-embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="airtable-embed-container">
    <iframe class="airtable-embed" src="https://airtable.com/embed/appPdzHRmxvmoDKim/pagHEhypmauB3wnCN/form" 
            frameborder="0" 
            onmousewheel="" 
            allowfullscreen></iframe>
  </div>
