<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide overflow for confetti effect */
        }

        .airtable-embed-container {
            width: 80%;
            max-width: 500px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            background-color: #f5f5f5;
            text-align: center;
            position: relative;
            animation: containerAppear 1s ease-out forwards;
        }

        h1 {
            margin: 0 0 20px;
            color: #203647;
            font-size: 48px;
            font-weight: 700;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 1.2s ease-out forwards;
        }

        p {
            margin: 10px 0;
            color: #444;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #203647;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1s;
        }

        button:hover {
            background-color: #174658;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .confetti {
            width: 15px;
            height: 15px;
            background-color: #203647;
            position: absolute;
            top: -50px;
            z-index: -1;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(calc(50vw - 7.5px), 100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes containerAppear {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="airtable-embed-container">
    <h1>Blast off! ðŸš€</h1>
    <p>Your project is on its way to the stars! We'll get back to you faster than the speed of light to schedule a launch meeting.</p>
    <button onclick="window.location.href = 'https://imbassy.com/work';">Back to Launchpad</button>
</div>

<script>
    // Create confetti particles
    for (let i = 0; i < 100; i++) { // More confetti for a bigger celebration!
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random confetti colors
        confetti.style.animationDelay = Math.random() * 3 + 's'; // Varying delays for natural effect
        document.body.appendChild(confetti);
    }
</script>

</body>
</html>
